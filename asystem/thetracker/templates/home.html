<h1>Jobs</h1>

<a href="{% url 'add-job'%}">Add Job</a>

<ul>
{% for job in object_list %}
<li>
    <a href="{% url 'job-detail' job.pk %}">{{ job.order_num }}</a> - {{ job.created }} - {{ job.setter_name }} {{ job.setter_name.first_name }} {{ job.setter_name.last_name }} {{ job.setter_name.email }} <br/>
    {{ job.description_text }}
</li>



{% endfor %}
</ul>
